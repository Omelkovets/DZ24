<!DOCTYPE html>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">


	function CalcSalaries(workExperience, currentSalaries) {
  let newSalaries = {};

  for (let i = 0; i < workExperience.length; i++) {
    let salary = currentSalaries[i];
    let bonus = 0;

    if (workExperience[i] <= 3) {
      salary *= 1.1;
    } else {
      salary *= 1.2;
    }

    if (salary < 4000) {
      bonus = 1000;
    } else {
      bonus = 500;
    }

    newSalaries[i] = salary + bonus;
  }

</script>
</body>
</html>
